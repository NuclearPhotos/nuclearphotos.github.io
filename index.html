<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="slider-container">
        <div class="content">
            <div class="name" id="location-name">Cape</div>
            <div class="description" id="location-description">Cape Point</div>
            <button id="see-more-btn">See More</button>
        </div>

        <div class="slide">
            <div class="item"><img src="images/image1.jpg" alt="Cape" data-na   me="Cape" data-description="Cape Point" data-bg="images/image1.jpg"></div>
            <div class="item"><img src="images/image2.jpg" alt="London" data-name="London" data-description="A London Street" data-bg="images/image2.jpg"></div>
            <div class="item"><img src="images/image3.jpg" alt="Home" data-name="Home" data-description="The Night Sky, Captured At Home" data-bg="images/image3.jpg"></div>
            <div class="item"><img src="images/image4.jpg" alt="South Africa" data-name="South Africa" data-description="General South Africa Photos" data-bg="images/image4.jpg"></div>
        </div>

        <div class="button">
            <button class="prev">&#8249;</button>
            <button class="next">&#8250;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
